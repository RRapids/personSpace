<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <style type="text/css">
            body {
                background-image:url(images/other/注册.png);
                font-family: 'Open Sans', sans-serif;
            }
			
            .login h1 {
                color: #fff;
                text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                letter-spacing: 2px;
                text-align: center;
            }

            .login {
                position: absolute;
                top: 40%;
                left: 50%;
                margin: -150px 0 0 -150px;
                width: 300px;
                height: 300px;
            }

            .con {
                width: 300px;
				height: 40px;
                margin-bottom: 10px;
                /* background: rgba(0, 0, 0, 0.3); */
                border: none;
                outline: none;
                padding: 20px;
                font-size: 15px;
                color: #000000;
                text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
                
                border-radius: 4px;
                line-height: normal;
            }

            div {
                display: block;
            }

            * {
                box-sizing: border-box;
            }

            .btn {
                margin-bottom: 0;
                text-align: center;
                vertical-align: middle;
                border: none;
                outline: none;
                width: 300px;
                height: 35px;
                margin-right: 10px;
            }

            .btn-primary {
                background-color: #4a77d4;
                background-repeat: repeat-x;
                border: 1px solid #0096E6;
                text-shadow: #314193;
                box-shadow: #4A77D4;
                color: #EEEEEE;
            }

                .btn-large {
                    padding: 9px 14px;
                    font-size: 15px;
                    line-height: normal;
                    border-radius: 5px;
                }


            .btn-block {
                width: 100%;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="login">
            <label style="font-size: 42px;position: relative;left: 37px;top: -35px;">欢迎注册</label>
			<br>
			<label style="font-size: 27px;position: relative;left: 37px;top: -15px;">每一天，乐在沟通</label>
            <form action="register.do" method="post" onsubmit="return check_admin(this)">
                <table>
                    <tr>
                        <td height="40" align="right" style="position: relative;left: -210px;top: -10px;">头像：</td>
                        <td><select name="image" size="1"
                                    onchange="document.images['avatar'].src=options[selectedIndex].value;" style="position: relative;left: -120px;top: 10px;">
                            <option value="images\face\Image1.gif">Image1
                            <option value="images\face\Image2.gif">Image2
                            <option value="images\face\Image3.gif">Image3
                            <option value="images\face\Image4.gif">Image4
                            <option value="images\face\Image5.gif">Image5
                            <option value="images\face\Image6.gif">Image6
                            <option value="images\face\Image7.gif">Image7
                            <option value="images\face\Image8.gif">Image8
                            <option value="images\face\Image9.gif">Image9
                            <option value="images\face\Image10.gif">Image10
                        </select>
                            <img src="images/face/Image1.gif" alt="个人形象代言" name="avatar" width="32" height="32" id="avatar"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="con" name="userAccount" placeholder="账号" required="required">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="con" name="name" placeholder="昵称" required="required"/><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="con" name="userEmail" placeholder="邮箱" required="required">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" class="con" name="password" placeholder="密码" required="required"><br>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="hidden" name="flag" value=1>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary btn-block btn-large">注册</button><br>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
