<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>个人空间</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }

            body {
                /* font-family: 微软雅黑; */
                font-size: 14px;
                /*background: url("img\bj9.jpg") fixed center center;*/
                background-image: url("images/other/bj9.jpg");
            }

            .logo_box {
                width: 280px;
                height: 490px;
                padding: 35px;
                color: #EEE;
                position: absolute;
                left: 50%;
                top: 100px;
                margin-left: -175px;
            }

            .logo_box h3 {
                text-align: center;
                height: 25px;
                font: 30px "microsoft yahei", Helvetica, Tahoma, Arial, "Microsoft jhengHei", sans-serif;
                color: #4662C1;
                line-height: 20px;
                padding: 0 0 35px 0;
            }

            .input_outer {
                height: 46px;
                padding: 0 5px;
                margin-bottom: 20px;
                border-radius: 50px;
                position: relative;
                border: #0096E6 2px solid !important;
            }

            .forms {
                width: 280px;
                height: 485px;
            }

            .logon_inof {
                width: 100%;
                min-height: 450px;
                padding-top: 35px;
                position: relative;
            }

            .text {
                width: 220px;
                height: 46px;
                outline: none;
                display: inline-block;
                /* 	font: 14px "microsoft yahei",Helvetica,Tahoma,Arial,"Microsoft jhengHei"; */
                margin-left: 50px;
                border: none;
                background: none;
                line-height: 46px;
            }

            .u_user {
                width: 32px;
                height: 32px;
                background: url("images/other/name.png");
                background-position: -125px 0;
                position: absolute;
                margin: 12px 13px;
            }

            .us_uer {
                width: 32px;
                height: 32px;
                background-image: url("images/other/pass.png");
                background-position: -125px -34px;
                position: absolute;
                margin: 12px 13px;
            }

            .l-login {
                position: absolute;
                z-index: 1;
                left: 50px;
                top: 0;
                height: 46px;
                font: 14px;
                line-height: 46px;
            }

            label {
                color: rgb(255, 255, 255);
                display: block;
            }

            .mb2 {
                margin-bottom: 20px
            }

            .submit {
                padding: 15px;
                margin-top: 20px;
                display: block;
            }

            .act-but {
                height: 20px;
                line-height: 20px;
                text-align: center;
                font-size: 20px;
                border-radius: 50px;
                background: #0096e6;
            }

            .login-fgetpwd {
                float: right;
            }

            .check {
                width: 18px;
                height: 18px;
                border: 1px solid #e5e6e7;
                margin: 0 5px 0 0;
                border-radius: 2px;
            }

            .check-ok {
                background-position: -128px -70px;
                width: 18px;
                height: 18px;
                display: inline-block;
                border: 1px solid #e5e6e7;
                margin: 0 5px 0 0;
                border-radius: 2px;
                vertical-align: middle
            }

            .checkbox {
                vertical-align: middle;
                margin: 0 5px 0 0;
            }

            .in {
                left: 60px;
                top: 10px;
                height: 23px;
                border: #E5E6E7;
                opacity: 0.3;
                position: absolute;
                z-index: 100;

            }
        </style>
    </head>
    <body>
        <script type="text/javascript"></script>
        <div class="logo_box">
            <h3>个人空间登录</h3>
            <form action="LoginServlet.do" method="post">

                <div class="input_outer">
                    <span class="u_user"></span>
                     <input type="text" name="account" class="in"  onfocus="javascript:if(this.value=='请输入账号或昵称')this.value='';" />
                </div>

                <div class="input_outer">
                    <span class="us_uer"></span>
                    <input type="password" name="password" class="in"  onfocus="javascript:if(this.value=='')this.value='';" />
                </div>

                <!--  hidden隐藏域 1普通用户 0管理员  -->
                <tr>
                    <td><input type="hidden" name="flag" value=1>
                </tr>

                <div class="mb2">
                    <input class="act-but submit" type="submit" style="color: #FFFFFF;">登录</input>
                </div>
                <input name="savesid" value="0" id="check-box" class="checkbox" type="checkbox"><span style="color: #767676">记住用户名</span>
            </form>
            <div>
                <style>
                    a {
                        text-decoration: none;
                    }
                </style>
                <a href="#" class="login-fgetpwd" style="color: #767676;position: relative;left: 1px;top: -18px;">忘记密码？</a>
                <div>
                    <a href="register.html" class="login-fgetpwd" style="color: #767676; position: relative;bottom: 1px;: -18px ;">还没注册账号？</a>
                </div>
            </div>
        </div>
    </body>
</html>
