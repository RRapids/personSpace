<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人空间</title>
    <style type="text/css">
        body {
            font-size: 14px;
        }

        .logo_box {
            width: 280px;
            height: 490px;
            padding: 35px;
            color: #EEE;
            position: absolute;
            left: 50%;
            top: 100px;
            margin-left: -175px;
            border:2px solid
        }

        .logo_box h3 {
            text-align: center;
            height: 25px;
            font: 30px "microsoft yahei", Helvetica, Tahoma, Arial, "Microsoft jhengHei", sans-serif;
            color: #4662C1;
            line-height: 20px;
            padding: 0 0 35px 0;
        }

        .input_outer {
            height: 46px;
            padding: 0 5px;
            margin-bottom: 20px;
            border-radius: 50px;
            position: relative;
            border: #0096E6 2px solid !important;
        }

        .u_user {
            width: 32px;
            height: 32px;
            background: url("images/other/name.png");
            background-position: -125px 0;
            position: absolute;
            margin: 12px 13px;
        }

        .us_uer {
            width: 32px;
            height: 32px;
            background-image: url("images/other/pass.png");
            background-position: -125px -34px;
            position: absolute;
            margin: 12px 13px;
        }

        .mb2 {
            margin-bottom: 20px
        }

        .login-fgetpwd {
            float: right;
        }

        .in {
            left: 60px;
            top: 10px;
            height: 25px;
            border: #A68DD9;
            opacity: 0.3;
            position: absolute;
            z-index: 100;

        }
    </style>

</head>
<body>
<div class="logo_box">
    <h3>个人空间登录</h3>
    <form action="LoginServlet.do" method="post">

        <div class="input_outer">
            <span class="u_user"></span>
            <input type="text" name="account" class="in"/>
        </div>

        <div class="input_outer">
            <span class="us_uer"></span>
            <input type="password" name="password" class="in"/>
        </div>

        <!--  hidden隐藏域 1普通用户 0管理员  -->
        <tr>
            <td><input type="hidden" name="flag" value=1>
        </tr>

        <div class="mb2">
            <input   type="submit" value="登录" style="width: 120px;height: 38px;  color: #FFFFFF;align-content: center;background-color: #0096E6;border-radius: 20px;">
        </div>
        <div class="mb2">
            <input type="button" onclick="window.location.href='register.html'" value="注册" style="width: 120px;height: 38px; color: #FFFFFF;position: relative;left: 160px;top: -58px;background-color: #0096E6;border-radius: 20px">
        </div>
    </form>
    <div>
        <style>
            a {
                text-decoration: none;
            }
        </style>
        <div>
            <a href="register.html" class="login-fgetpwd" style="position: relative;">还没注册账号？</a>
        </div>
    </div>
</div>
</body>
</html>
